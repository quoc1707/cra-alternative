name: typecheck
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    typecheck:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16.14'
            - run: npm install
            - run: npm run typecheck
